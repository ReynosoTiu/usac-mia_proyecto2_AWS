<div class="botonesEjecutables">
    <app-file-input [accept]="'.eea,application/octet-stream'" (changee)="seleccionar($event)"></app-file-input>
    <button (click)="ejecutar()" class="btn btn-sm btn-light m-2"> Ejecutar </button>
</div>

<div class="contenedorTextos">
    <div class="textoEntrada">
        <textarea class="textArea" #textAr (change)="modificaTexto($event)" >  </textarea>
    </div>
    <div class="textoSalida">
        <textarea class="textArea" #textAr2 (keydown)="onKeypressEvent($event)" (keypress)="onKeypressEvent($event)">  </textarea>
    </div>
</div>
